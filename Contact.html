<!DOCTYPE html>

<body>
  <nav>
    <h1>Hi, I'm Kieran</h1>
      <a href="./Projects.html">Projects</a>
      <a href="./CV.html">CV</a>
      <a href="./Contact.html">Contact</a>
     <h3 class="tagline">A U.K. based developer</h3>

    <div class="main__contactcontainer">
      <form>
        <label class="contact__label" for="name">Name</label>
        <input id="name" type="text" name="name">

        <label class="contact__label" for="mail">Email</label>
        <input id="mail" type="email" name="usermail">

        <label class="contact__label" for="comments">Comments</label>
        <input id="comments" type="text" name="comments">
        <!-- I think this needs to be a text area rather than an input -->
        <div class="contact-submit-btn">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
  <footer>
    <div class="footer__imagecontainer">
      <i class="fab fa-linkedin-in"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-github"></i>
    </div>
  </footer>
