<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="./styles/_styles.css"
</head>
<body>
  <nav>
    <h1>Hi, I'm Kieran</h1>
      <a href="./Projects.html">Projects</a>
      <a href="./CV.html">CV</a>
      <a href="./Contact.html">Contact</a>
     <h3 class="tagline">A U.K. based developer</h3>
    </nav>
  
  <form>
    <label class="center" for="name">Name <abbr title="required" aria-label="required"></abbr></label>
    <input id="name" type="text" name="name">

    <label class="center" for="mail">
      <span>E-mail </span>
      <strong><abbr title="required"></abbr></strong>
    </label>
    <input type="email" id="mail" name="usermail">

    <label class="notcenter" for="comments">Comments <abbr title="required" aria-label="required"></abbr></label>
    <input id="comments" type="text" name="comments">
    <!-- I think this needs to be a text area rather than an input -->
  </form>

  <div class="contact-submit-btn">
    <button type="submit">Submit</button>
  </div>

  <footer>
    <div class="footer__imagecontainer">
      <a href="https://www.linkedin.com" target="_blank">
        <img border="0" alt=“Linkedin” src="./images/linkedin.jpeg" class="footer__linkedin">
      </a>
      <a href="https://www.github.com" target="_blank">
          <img border="0" alt=Github src="./images/GitHub.png" class="footer__github">
      </a>
      <a href="https://www.twitter.com" target="_blank">
        <img border="0" alt=Twitter src="./images/twitter.png" class="footer__twitter">
      </a>
    </div>
  </footer>

</body>
